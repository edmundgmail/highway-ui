<form class="example-form" novalidate (ngSubmit)="onSubmitForm()">
  <md-expansion-panel>
    <md-expansion-panel-header>Transfer from</md-expansion-panel-header>
  <app-highway-name-select></app-highway-name-select>
  <div [hidden]="!this.currentHighwayFrom">
    <app-select-direction></app-select-direction>
  </div>
  </md-expansion-panel>

  <md-expansion-panel>
    <md-expansion-panel-header>Transfer to</md-expansion-panel-header>
    <app-highway-name-select type="private" (uponChange)="highwayNameChange($event)"></app-highway-name-select>
    <div [hidden]="!this.currentHighwayTo">
      <app-select-direction type="private" (uponChange)="dirChange($event)"></app-select-direction>
    </div>
  </md-expansion-panel>
  <p></p>
  <button md-raised-button type="submit" >Submit</button>
  <button md-raised-button type="button" (click)="onResetForm()">Reset</button>
</form>
