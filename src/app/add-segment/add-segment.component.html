<h2> {{title}} </h2>


<form class="example-form" novalidate [formGroup]="highwayForm" (ngSubmit)="onSubmitForm()">
  <md-form-field floatPlaceholder="never" class="example-full-width">
    <input mdInput placeholder="Enter Highway Name" formControlName="roadName"  [mdAutocomplete]="reactiveAuto" >
    <md-autocomplete #reactiveAuto="mdAutocomplete" [displayWith]="displayFn">
      <md-option *ngFor="let highway of reactiveHighways | async" [value]="highway">
        <span>{{ highway.name }}</span>
      </md-option>
    </md-autocomplete>
  </md-form-field>

  <section *ngIf="roadSelected()" class="example-full-width">
    <table class="example-full-width" cellspacing="0"><tr>
    <td>
      <md-select mdInput formControlName="direction" placeholder="Direction">
        <md-option *ngFor="let dir of dirs" [value]="dir.value">
          {{dir.viewValue}}
        </md-option>
      </md-select>
    </td>
    </table>
  </section>
  <p></p>
  <button md-raised-button type="submit" [disabled]="!highwayForm.valid">Submit</button>
  <button md-raised-button type="button" (click)="onResetForm()">Reset</button>
</form>
