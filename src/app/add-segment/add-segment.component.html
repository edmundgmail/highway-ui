<h2> {{title}} </h2>


<form class="example-form" novalidate [formGroup]="highwayForm" (ngSubmit)="onSubmitForm()">
  <app-highway-name-select (roadNameChange)="onRoadNameChange($event)"> </app-highway-name-select>
  <section *ngIf="roadSelected()" class="example-full-width">
    <table class="example-full-width" cellspacing="0"><tr>
    <td>
      <md-select mdInput formControlName="direction" placeholder="Direction">
        <md-option *ngFor="let dir of dirs" [value]="dir.value">
          {{dir.viewValue}}
        </md-option>
      </md-select>
    </td>
    </table>
    <app-select-segment-point (uponChange)="onSegmentPointChange($event)"></app-select-segment-point>
  </section>
  <p></p>
  <button md-raised-button type="submit" [disabled]="!highwayForm.valid">Submit</button>
  <button md-raised-button type="button" (click)="onResetForm()">Reset</button>
</form>
