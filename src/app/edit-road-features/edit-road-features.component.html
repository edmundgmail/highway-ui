<form class="example-form" novalidate [formGroup]="formRoadFeture" (ngSubmit)="onSubmitForm()">

    <md-form-field class="example-full-width">
      <input mdInput formControlName="COG" type="text" placeholder="COG">
    </md-form-field>

    <md-form-field class="example-half-width">
      <input mdInput formControlName="County" type="text" placeholder="County">
    </md-form-field>

    <md-form-field class="example-half-width">
      <input mdInput formControlName="EngineeringDistrict" type="text" placeholder="Engineering District">
    </md-form-field>

    <md-form-field class="example-half-width">
      <input mdInput formControlName="IndianReservation" type="text" placeholder="Indian Reservation">
    </md-form-field>

    <md-form-field class="example-half-width">
      <input mdInput formControlName="LegislatureDistrict" type="text" placeholder="Legislature District">
    </md-form-field>

    <md-form-field class="example-half-width">
      <input mdInput formControlName="NAAQSArea" type="text" placeholder="NAAQS Area">

    <md-form-field class="example-half-width">

    <md-form-field class="example-half-width">

    <md-form-field class="example-half-width">

    <md-form-field class="example-half-width">
      <input mdInput formControlName="Grade" type="text" placeholder="Grade">
    </md-form-field>
    <md-form-field class="example-half-width">
      <input mdInput formControlName="Terrain" type="text" placeholder="Terrain">

      <input mdInput formControlName="SurfaceType" type="text" placeholder="Surface Type">
    </md-form-field>
    <md-form-field class="example-half-width">
      <input mdInput formControlName="SoilType" type="text" placeholder="Soil Type">
    </md-form-field>

  <table>
    <tr>
      <td>
        <md-select mdInput formControlName="CurbAndGutter" type="text" placeholder="Curb & Gutter">
          <md-option *ngFor="let myCurbAndGutter of myCurbAndGutters" [value]="myCurbAndGutter">
            {{myCurbAndGutter}}
          </md-option>
        </md-select>
      </td>
      <td>
        <md-button-toggle-group #group="mdButtonToggleGroup">
          <md-button-toggle value="left"> Left Or Cardinal  </md-button-toggle>
          <md-button-toggle value="right"> Right Or Non-Cardinal</md-button-toggle>
        </md-button-toggle-group>
      </td>
    </tr>
  </table>
<table>
    <tr>
      <td class="example-half-width">
        <md-select mdInput formControlName="Barriar" type="text" placeholder="Barriar">
          <md-option *ngFor="let myBarriar of myBarriars" [value]="myBarriar">
            {{myBarriar}}
          </md-option>
        </md-select>
      </td>
      <td>
        <md-button-toggle-group #group="mdButtonToggleGroup">
          <md-button-toggle value="left"> Left Or Cardinal  </md-button-toggle>
          <md-button-toggle value="right"> Right Or Non-Cardinal</md-button-toggle>
        </md-button-toggle-group>
      </td>
    </tr>
</table>

<table>
    <tr>
      <td class="example-half-width">
        <md-select mdInput formControlName="Guardrail" type="text" placeholder="Guardrail">

            {{myGuardrail}}
          </md-option>
        </md-select>
      </td>
      <td>
        <md-button-toggle-group #group="mdButtonToggleGroup">
          <md-button-toggle value="left"> Left Or Cardinal  </md-button-toggle>
          <md-button-toggle value="right"> Right Or Non-Cardinal</md-button-toggle>
        </md-button-toggle-group>
      </td>
    </tr>
</table>
  <table>
    <tr>
      <td class="example-half-width">
        <md-select mdInput formControlName="Shoulder" type="text" placeholder="Shoulder">
          <md-option *ngFor="let myShoulder of myShoulder" [value]="myShoulder">
            {{myShoulder}}
          </md-option>
        </md-select>
      </td>
      <td>
        <md-button-toggle-group #group="mdButtonToggleGroup">

          <md-button-toggle value="right"> Right Or Non-Cardinal</md-button-toggle>
        </md-button-toggle-group>
      </td>
    </tr>
  </table>
<div *ngIf="isDirBoth()" >
<table> <tr>
 <td><md-select mdInput formControlName="Division" type="text" placeholder="Division">
      <md-option *ngFor="let myDivision of myDivisions" [value]="myDivision">
        {{myDivision}}
      </md-option>
    </md-select></td>
<td> <md-select mdInput formControlName="MedianType" type="text" placeholder="Median Type">
    <md-option *ngFor="let myMediaType of myMediaTypes" [value]="myMediaType">
      {{myMediaType}}
    </md-option>
  </md-select></td>
</tr>
</table>
</div>
  <md-form-field class="example-half-width">
    <input mdInput formControlName="MedianWidth" type="text" placeholder="Median Width">
  </md-form-field>

  <p></p>
  <button md-raised-button type="submit">Submit</button>
  <button md-raised-button type="button" (click)="onResetForm()">Reset</button>
</form>
