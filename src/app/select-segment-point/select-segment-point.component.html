<table class="example-full-width" cellspacing="0">
  <td class="example-half-width">
<md-select mdInput [formControl]="rpCtrl" placeholder="Select {{type}} RP">
  <md-option *ngFor="let rp of rps" [value]="rp.name" >
    {{rp.name}}
  </md-option>
</md-select>
  </td>

  <md-form-field class="example-half-width">
    <input mdInput [formControl]="offsetCtrl" type="text" placeholder="Offset">
  </md-form-field>

</table>
