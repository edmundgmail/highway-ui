<table class="example-full-width" cellspacing="0"><tr>
    <td> <md-form-field class="example-half-width">
      <md-select mdInput [formControl]="rpCtrl" placeholder="Select RP" >
        <md-option *ngFor="let rp of rps" [value]="rp.name" (onSelectionChange)="onRPChange($event,rp)">
          {{rp.name}
        </md-option>
      </md-select>
    </md-form-field>
    </td>
    <td>
      <md-form-field class="example-half-width">
      <input mdInput [formControl]="offsetCtrl" type="text" placeholder="Offset" (change)="onOffsetChange($event)">
      </md-form-field>
    </td>
  </table>
